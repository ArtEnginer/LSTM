<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />

    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                LSTM-Forecasting
            </a>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('dashboard') }}"
                    class="btn btn-outline-success me-2{{' active' if request.path == url_for('dashboard')}}">Dashboard</a>
                <a href="{{ url_for('dataset') }}"
                    class="btn btn-outline-success {{' active' if request.path == url_for('dataset')}}">Dataset</a>
                <a href="{{ url_for('modelling') }}"
                    class="btn btn-outline-success me-2 {{' active' if request.path == url_for('modelling')}}">Modelling</a>
                <a href="{{ url_for('forecasting') }}"
                    class="btn btn-outline-success me-2 {{' active' if request.path == url_for('forecasting')}}">Forecasting</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
